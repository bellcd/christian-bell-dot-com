<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Christian Bell</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="one" class="panel">
          <div class="container-wings">
            <div class="wings wings-before"></div>
            <div class="card">
              <h2>Moment of Strength</h2>
              <a
                href="https://www.youtube.com/@moment_of_strength"
                target="_blank"
                class="main-link"
                aria-label="YouTube"
                ><svg
                  width="36"
                  height="36"
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  style="vertical-align: middle"
                >
                  <rect width="48" height="48" rx="12" fill="#FF0000" />
                  <path
                    d="M34.5 24.5C34.5 24.5 34.5 21.5 34.1 19.7C33.8 18.3 32.7 17.2 31.3 16.9C29.5 16.5 24 16.5 24 16.5C24 16.5 18.5 16.5 16.7 16.9C15.3 17.2 14.2 18.3 13.9 19.7C13.5 21.5 13.5 24.5 13.5 24.5C13.5 24.5 13.5 27.5 13.9 29.3C14.2 30.7 15.3 31.8 16.7 32.1C18.5 32.5 24 32.5 24 32.5C24 32.5 29.5 32.5 31.3 32.1C32.7 31.8 33.8 30.7 34.1 29.3C34.5 27.5 34.5 24.5 34.5 24.5ZM22.5 28.5V20.5L28.5 24.5L22.5 28.5Z"
                    fill="white"
                  />
                </svg>
              </a>
            </div>
            <div class="wings wings-after"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="profile-fixed-container">
      <img src="profile.jpg" alt="Christian Bell" class="profile-img-fixed" />
      <a
        href="https://www.instagram.com/iamchristianbell"
        target="_blank"
        aria-label="Instagram"
      >
        <img
          src="Instagram_Glyph_White.svg"
          alt="Instagram"
          class="instagram-glyph"
        />
      </a>
    </div>
    <script src="script.js"></script>
    <footer class="site-footer">&copy; 2025 Christian Bell</footer>
  </body>
</html>
